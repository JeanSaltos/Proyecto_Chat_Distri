<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="es">
        <head>
        <meta charset="UTF-8">
        <title>Chat de WebSocket (Spring Boot)</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Ingresa tu nombre de usuario</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Usuario"
                       autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">
                    Entrar al Chat
                </button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div id="user-list-container">
        <h3>Usuarios Conectados</h3>
        <ul id="userList">
        </ul>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat en Tiempo Real (App Distribuidas)</h2>
            <button id="logoutButton" class="accent">Salir (RF6)</button>
        </div>

        <ul id="messageArea">
        </ul>

        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" id="message" placeholder="Escribe un mensaje..."
                           autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script src="/main.js"></script>

</body>
</html></title>
